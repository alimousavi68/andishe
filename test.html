<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sticky Menu Example</title>
</head>

<body>
    <style>
        :root {
            --prgc-main: #ff002b;
            --prgc-arrow: #ff002b;
            --prgc-arrow2: #ff0055;
            --prgc-line: rgb(255 0 43 / 20%);
        }

        body {
            min-height: 200vh;
        }

        /* #Progress
================================================== */

        .progress-wrap {
            position: fixed;
            right: 50px;
            bottom: 50px;
            height: 46px;
            width: 46px;
            cursor: pointer;
            display: block;
            border-radius: 50px;
            box-shadow: inset 0 0 0 2px var(--prgc-line);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(15px);
            -webkit-transition: all 200ms linear;
            transition: all 200ms linear;
        }

        .progress-wrap.active-progress {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .progress-wrap::after {
            position: absolute;
            content: 'ðŸ¡¡';
            text-align: center;
            line-height: 46px;
            font-size: 20px;
            color: var(--prgc-main);
            left: 0;
            top: 0;
            height: 46px;
            width: 46px;
            cursor: pointer;
            display: block;
            z-index: 1;
            -webkit-transition: all 200ms linear;
            transition: all 200ms linear;
        }

        .progress-wrap:hover::after {
            opacity: 0;
        }

        .progress-wrap::before {
            position: absolute;
            content: 'ðŸ¡¡';
            text-align: center;
            line-height: 46px;
            font-size: 20px;
            opacity: 0;
            background-image: linear-gradient(298deg, var(--prgc-arrow), var(--prgc-arrow2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            left: 0;
            top: 0;
            height: 46px;
            width: 46px;
            cursor: pointer;
            display: block;
            z-index: 2;
            -webkit-transition: all 200ms linear;
            transition: all 200ms linear;
        }

        .progress-wrap:hover::before {
            opacity: 1;
        }

        .progress-wrap svg path {
            fill: none;
        }

        .progress-wrap svg.progress-circle path {
            stroke: var(--prgc-main);
            stroke-width: 4;
            box-sizing: border-box;
            -webkit-transition: all 200ms linear;
            transition: all 200ms linear;
        }
    </style>


    <div class="progress-wrap">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>

</body>


<script>
   document.addEventListener('DOMContentLoaded', function () {
  "use strict";

  // Switch dark/light
  var switchElement = document.querySelector(".switch");
  if (switchElement) {
    switchElement.addEventListener('click', function () {
      var body = document.body;
      if (body.classList.contains("light")) {
        body.classList.remove("light");
        switchElement.classList.remove("switched");
      } else {
        body.classList.add("light");
        switchElement.classList.add("switched");
      }
    });
  }

  // Scroll back to top
  var progressPath = document.querySelector('.progress-wrap path');
  if (progressPath) {
    var pathLength = progressPath.getTotalLength();
    progressPath.style.transition = progressPath.style.WebkitTransition = 'none';
    progressPath.style.strokeDasharray = pathLength + ' ' + pathLength;
    progressPath.style.strokeDashoffset = pathLength;
    progressPath.getBoundingClientRect();
    progressPath.style.transition = progressPath.style.WebkitTransition = 'stroke-dashoffset 10ms linear';

    var updateProgress = function () {
      var scroll = window.scrollY || document.documentElement.scrollTop;
      var height = (document.documentElement.scrollHeight || document.body.scrollHeight) - window.innerHeight;
      var progress = pathLength - (scroll * pathLength) / height;
      progressPath.style.strokeDashoffset = progress;
    };

    updateProgress();
    window.addEventListener('scroll', updateProgress);

    var offset = 50;
    var duration = 550;
    window.addEventListener('scroll', function () {
      var progressWrap = document.querySelector('.progress-wrap');
      if (window.scrollY > offset) {
        progressWrap.classList.add('active-progress');
      } else {
        progressWrap.classList.remove('active-progress');
      }
    });

    document.querySelector('.progress-wrap').addEventListener('click', function (event) {
      event.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  }
});


</script>

</html>
