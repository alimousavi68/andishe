<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Input</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <label for="selectBox">انتخاب گزینه:</label>
    <select id="selectBox">
        <option value="option1">گزینه 1</option>
        <option value="option2">گزینه 2</option>
        <option value="option3">گزینه 3</option>
    </select>

    <br><br>

    <div id="dynamicInput" style="display:none;">
        <label for="inputBox">ورودی دلخواه:</label>
        <input type="text" id="inputBox">
    </div>

    <script>
        $(document).ready(function(){
            // هنگام تغییر در selectbox
            $("#selectBox").change(function(){
                var selectedValue = $(this).val();
                
                // اگر گزینه مشخص شده "option2" باشد
                if(selectedValue === "option2") {
                    // نمایش input باکس
                    $("#dynamicInput").show();
                } else {
                    // پنهان کردن input باکس
                    $("#dynamicInput").hide();
                }
            });
        });
    </script>

</body>
</html>
